<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeaderBoard Project</title>
<script defer src="main.js"></script></head>
<body>
  <main class="main-container">

    <div class="row">
      <section class="scoreboard">
        <div class="scoreboard-section">
          <h1>Leaderboard</h1>
          <h2>Recent Scores <button type="button" class="refreshBtn">Refresh</button></h2>
          <ul class="score-container"></ul>
        </div>
      </section>
  
      <section class="addscore">
        <div class="score-section">
          <h2>Add your score</h2>
          <form id="form" action="index.html" method="POST">
            <input id="name" class="name-input" type="text" name="name" placeholder="Your name" />
            <input id="score" class="score-input" type="text" name="score" placeholder="Your score"/><br />
            <input type="submit" class="bttn-submit" name="bttnSubmit" value="Submit"/>
          </form>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
